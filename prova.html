<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var body = document.getElementById("messaggio").value;
    var subject = document.getElementById("oggetto").value;
    if (subject == "" || body == "") {
        alert("Riempi tutti i campi");
        return false;
    } else {
        window.location.href= "mailto:cuccinedeccellenza@gmail.com?subject=" + subject + "&body=" + body;
        return false;
    }
}
</script>
</head>
<body>

<h2>JavaScript Validation</h2>

<form name="myForm" action="" onsubmit="return validateForm()" method="post">
    <input type="text" id="oggetto" placeholder="oggetto">
    <input type="text" name="messaggio" id="messaggio" placeholder="messaggio">
  <input type="submit" value="Submit">
</form>

</body>
</html>
