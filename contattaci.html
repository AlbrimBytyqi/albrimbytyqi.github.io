<html>
    <head>
        <meta charset="utf-8">
        <title>Contattaci</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" id="cookiebanner" src="script.js"></script>
        <script>
            function invioEmail() {
                var body = document.getElementById("messaggio").value;
                var subject = document.getElementById("oggetto").value;
                if (subject == "" || body == "") {
                    alert("Riempi tutti i campi");
                    return false;
                } else {
                    window.location.href= "mailto:cuccinedeccellenza@gmail.com?subject=" + subject + "&body=" + body;
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <!-- MENU -->
        <div class="menu">
            <a href="index.html">Logo</a>
            <div class="menu-dx">
                <a href="index.html">Home</a>
                <a href="chisiamo.html">Chi siamo</a>
                <a href="#contatti">Contattaci</a>
              </div>
        </div>
        <!-- Header -->
        <div class="insegna">
            <div class="center">
                <h1>Cucine d'Eccellenza</h1>
            </div>
        </div>
        <!-- Titolo -->
        <div class="titoletto">
            <h1>
                <a name="contatti">Contatti</a>
            </h1>
        </div>
        <!-- Box EMail -->
        <div class="contenitoreEmail">
            <form class="boxEmial" action="" onsubmit="return invioEmail()" method="post">
                <!-- Sovrascrivo lo Stile -->
                <input type="text" class="inputGrandi" id="oggetto" placeholder="Tipo cucina? (Esempio: Moderva, Classica, Rustica, Shabby, etc...)" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <textarea class="textareaGrandi" id="messaggio" placeholder="Spiegaci le caratteristiche della cucina" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></textarea>
                <div class="bottoniAzione">
                    <input type="submit" class="inputPiccoli" id="" value="Invia">
                    <input type="reset" class="inputPiccoli" value="Cancella">
                </div>
            </form>
        </div>
    </body>
</html>
