<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var subject = document.getElementById("oggetto").value;
    var body = document.getElementById("messaggio").value;
    if (subject == "") {
        alert("mancano l'Oggetto");
    } else if(body == ""){
        alert("mancano il messaggio");
    } else{
        window.location.href= "mailto:cuccinedeccellenza@gmail.com?subject=" + subject + "&body=" + body;
    }
}
</script>
</head>
<body>

<h2>JavaScript Validation</h2>

<form name="myForm" action="" onsubmit="validateForm()" method="post">
        <input type="text" id="messaggio" placeholder="messaggio">
        <input type="text" id="oggetto" placeholder="oggetto">
  <input type="submit" value="Submit">
</form>

</body>
</html>
