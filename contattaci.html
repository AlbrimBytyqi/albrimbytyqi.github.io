<html>
    <head>
        <title>Contattaci</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function invioEmail() {
                var body = document.getElementById("messaggio").value;
                var subject = document.getElementById("oggetto").value;
                if (subject == "" || body == "") {
                    alert("Riempi tutti i campi");
                    return false;
                } else {
                    window.location.href= "mailto:cuccinedeccellenza@gmail.com?subject=" + subject + "&body=" + body;
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <div class="menu">
            <a href="index.html">Logo</a>
            <div class="menu-dx">
                <a href="index.html">Home</a>
                <a href="chisiamo.html">Chi siamo</a>
                <a href="#contatti">Contattaci</a>
              </div>
        </div>
        <div class="insegna">
            <div class="center">
                <h1>Cucine d'Eccellenza</h1>
            </div>
        </div>
        <div class="titoletto">
            <h1>
                <a name="contatti">Contatti</a>
            </h1>
        </div>
        <div class="contenitoreEmail">
            <form class="boxEmial" action="" onsubmit="return invioEmail()" method="post">
                <input type="text" class="inputGrandi" id="oggetto" placeholder="Tipo cucina? (Esempio: Moderva, Classica, Rustica, Shabby, etc...)">
                <textarea class="textareaGrandi" id="messaggio" placeholder="Spiegaci le caratteristiche della cucina"></textarea>
                <div class="bottoniAzione">
                    <input type="submit" class="inputPiccoli" id="" value="Invia">
                    <input type="reset" class="inputPiccoli" value="Cancella">
                </div>
            </form>
        </div>
    </body>
</html>
